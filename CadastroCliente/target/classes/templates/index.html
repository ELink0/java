<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de clientes</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/estilos.css"/>


</head>

<body>
<div class="login-html">
<center>
<h2>Cadastro de Clientes</h2><br><br>
<div class="login-form">

<form method="post" action="cadastroclientes">
<div class="group">
Nome:<br>
<input type="text" name="nome" class="input" placeholder="Digite seu nome"><br>

RG:<br>
<input type="text" name="rg" class="input" placeholder="Digite seu RG"><br>

CPF:<br>
<input type="text" name="cpf" class="input" placeholder="Digite seu CPF"><br>

Telefone:<br>
<input type="text" name="telefone" class="input" placeholder="Digite seu telefone"><br>

E-mail:<br>
<input type="text" name="email" class="input" placeholder="Digite seu e-mail"><br><br><br>

<input type="submit" value="Enviar" class="btn btn-primary"/><br>
</div>

</form></center>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
